<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partidas de Futebol</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Partidas de Futebol</h1>
   
  </div>
  <form class="form-inputs" action="/store" method="POST">
    <input type="text" class="form-input" name="timeCASA" placeholder="Time da Casa">
    <input type="number" class="form-input" name="golsCasa"
placeholder="Gols da Casa">
    <p style="display: inline-block;"> x </p>
    <input type="text" class="form-input" name="timeVISITANTE" placeholder="Time Visitante">
    <input type="number" class="form-input" name="golsVISITANTE" placeholder="Gols do Visitante">
    <button class="form-button" type="submit">Adicionar</button>
  </form>
  <ul>
      {% for item in partidas %}
        <li class="li-lista">
          <form action="/update/{{loop.index0}}" method="post">
            <p class="placar-jogo">{{item.timeCASA}} {{item.golsCasa}} x {{item.golsVISITANTE}} {{item.timeVISITANTE}}</p>
          </form>
        </li>
      {% endfor%}
    </ul>
</body>
</html>
